<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 p-6 transition duration-300" id="pageBody">
  <div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-lg transition duration-300" id="cartContainer">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-3xl font-extrabold">ðŸ›’ Shopping Cart</h2>
      <button onclick="toggleDarkMode()" class="text-black px-4 py-2 rounded-lg hover:bg-gray-300 transition">
        ðŸŒ™
      </button>
    </div>

    <!-- Responsive Table -->
    <div class="overflow-x-auto">
      <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-sm">
        <thead>
          <tr class="bg-blue-600 text-white text-lg">
            <th class="py-3 px-4 border">Image</th>
            <th class="py-3 px-4 border">Product</th>
            <th class="py-3 px-4 border">Price</th>
            <th class="py-3 px-4 border">Quantity</th>
            <th class="py-3 px-4 border">Total</th>
          </tr>
        </thead>
        <tbody id="cartItems" class="text-center bg-gray-50 divide-y divide-gray-300"></tbody>
      </table>
    </div>

    <!-- Total Section -->
    <div class="mt-6 p-4 bg-gray-200 rounded-lg shadow-inner text-right transition duration-300" id="totalBox">
      <p class="text-lg font-semibold">Subtotal: <span id="subtotalAmount" class="text-gray-900">$0.00</span></p>
      <p class="text-lg font-semibold">Tax (10%): <span id="taxAmount" class="text-gray-900">$0.00</span></p>
      <p class="text-2xl font-extrabold mt-2">Total: <span id="totalAmount" class="text-green-600">$0.00</span></p>
    </div>

    <!-- Checkout Button -->
    <button class="mt-6 w-full bg-green-500 text-white font-semibold py-3 rounded-lg hover:bg-green-600 transition duration-200 shadow-md" onclick="checkout()">
      âœ… Proceed to Checkout
    </button>
  </div>

  <script>
    function toggleDarkMode() {
      const body = document.getElementById("pageBody");
      const container = document.getElementById("cartContainer");
      const totalBox = document.getElementById("totalBox");
      
      const isDark = body.classList.toggle("bg-gray-900");
      body.classList.toggle("text-white");
      container.classList.toggle("bg-gray-800");
      totalBox.classList.toggle("bg-gray-700");
      
      localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
    }

    function applyDarkModePreference() {
      if (localStorage.getItem("darkMode") === "enabled") {
        toggleDarkMode();
      }
    }

    window.onload = applyDarkModePreference;
  </script>
</body>

</html>
