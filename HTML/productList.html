<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6">Shopping Cart</h2>
      <table class="min-w-full bg-white border border-gray-300">
        <thead>
          <tr class="bg-blue-600 text-white">
            <th class="py-2 px-4 border">Image</th>
            <th class="py-2 px-4 border">Product</th>
            <th class="py-2 px-4 border">Price</th>
            <th class="py-2 px-4 border">Quantity</th>
            <th class="py-2 px-4 border">Total</th>
          </tr>
        </thead>
        <tbody id="cartItems"></tbody>
      </table>
      <div class="text-right font-bold text-lg mt-4" id="totalAmount"></div>
      <button
        class="mt-6 w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        onclick="checkout()"
      >
        Proceed to Checkout
      </button>
    </div>
    <script src="/src/JS/index.js"></script>
  </body>
</html>
